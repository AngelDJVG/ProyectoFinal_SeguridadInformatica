<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Datos</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="../css/signup_style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
      <script>
        function showEmptyFieldsAlert() {
          window.alert("Por favor, complete todos los campos");
        }
      </script>
    </head>

    <body class="body">
      <div class="login-page">
        <div class="form">
          <form method="POST" action="../php/register.php" onsubmit="return validateForm()">
            <input type="text" placeholder="Nombre completo" name="nombre"/>
            <input type="text" placeholder="Email" name="email"/>
            <input type="text" placeholder="Usuario" name="usuario"/>
            <input type="password" id="password" placeholder="ContraseÃ±a" name="contrasena"/>
            <i class="fas fa-eye" onclick="show()"></i>
            <br>
            <br>
            <button type="submit">REGISTRARSE</button>
          </form>
          <form class="login-form">
            <button  type="button" onclick="window.location.href='../html/index.html'">
              REGRESAR
            </button>
          </form>
        </div>
      </div>
    </body>
    <script src = "../js/register.js"></script>
    <script>
      function validateForm() {
        var nombre = document.forms[0]["nombre"].value;
        var email = document.forms[0]["email"].value;
        var usuario = document.forms[0]["usuario"].value;
        var contrasena = document.forms[0]["contrasena"].value;
        if (nombre == "" || email == "" || usuario == "" || contrasena == "") {
          showEmptyFieldsAlert();
          return false;
        }
        return true;
      }
    </script>
  </html>
</html>
